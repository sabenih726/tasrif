<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASHRIF SHARAF // BRUTALIST PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Space+Mono:wght@400;700&family=Bebas+Neue&family=Inter:wght@900&display=swap');
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Space Mono', monospace; 
            background-color: #f5f5dc;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0,0,0,0.03) 50px, rgba(0,0,0,0.03) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,0.03) 50px, rgba(0,0,0,0.03) 51px);
            min-height: 100vh;
        }

        .arabic-text { font-family: 'Amiri', serif; direction: rtl; }
        .brutal-border { border: 4px solid #000; }
        .brutal-shadow { box-shadow: 8px 8px 0px #000; }
        .brutal-shadow-lg { box-shadow: 12px 12px 0px #000; }

        .brutal-btn {
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            transition: all 0.1s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .brutal-btn:hover { transform: translate(2px, 2px); box-shadow: 4px 4px 0px #000; }
        .brutal-btn:active { transform: translate(6px, 6px); box-shadow: 0px 0px 0px #000; }

        .brutal-input {
            border: 4px solid #000;
            background: #fff;
            font-family: 'Space Mono', monospace;
        }

        .brutal-input:focus { outline: none; background: #ffffa0; }

        .card-brutal {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 12px 12px 0px #000;
        }

        .header-brutal {
            background: #000;
            color: #fff;
            padding: 2.5rem 2rem;
            border-bottom: 4px solid #000;
            position: relative;
            overflow: hidden;
        }

        .header-brutal::before {
            content: "//////////";
            position: absolute; top: 10px; right: 20px;
            font-size: 1.5rem; opacity: 0.3; letter-spacing: -2px;
        }

        .row-tashrif {
            display: grid;
            grid-template-columns: 160px 1fr 1fr 200px;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 3px solid #000;
            gap: 16px;
            background: #fff;
        }

        .row-tashrif:hover { background: #ffff00; }

        @media (max-width: 768px) {
            .row-tashrif {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            .label-cell { 
                grid-column: span 2; background: #000 !important; color: #fff;
                padding: 8px 12px; font-size: 0.7rem; letter-spacing: 2px;
            }
            .meaning-cell { 
                grid-column: span 2; text-align: center; border-top: 2px dashed #000; padding-top: 8px;
            }
        }

        .label-cell { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; }
        .wazan-cell { font-size: 1.6rem; color: #666; }
        .mauzun-cell { 
            font-size: 2.4rem; color: #000; font-weight: 700;
            display: inline-block; padding: 0 10px;
        }

        .marquee-container {
            background: #ff0000; border: 4px solid #000;
            padding: 8px 0; overflow: hidden;
        }

        .marquee-text {
            display: inline-block; white-space: nowrap;
            animation: marquee 25s linear infinite;
            font-weight: 700; font-size: 0.8rem; color: #fff;
            text-transform: uppercase; letter-spacing: 4px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .loader-brutal {
            width: 60px; height: 60px;
            border: 6px solid #000; border-top: 6px solid #ffff00;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .zigzag {
            background: linear-gradient(135deg, #000 25%, transparent 25%) -10px 0,
                        linear-gradient(225deg, #000 25%, transparent 25%) -10px 0,
                        linear-gradient(315deg, #000 25%, transparent 25%),
                        linear-gradient(45deg, #000 25%, transparent 25%);
            background-size: 20px 20px; background-color: #ffff00; height: 20px;
        }

        .header-table {
            display: grid;
            grid-template-columns: 160px 1fr 1fr 200px;
            background: #000; color: #fff;
            padding: 1rem 1.5rem; font-size: 0.65rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
        }

        @media (max-width: 768px) { .header-table { display: none; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Marquee Banner -->
    <div class="marquee-container brutal-shadow mb-8">
        <div class="marquee-text">
            ★★★ TASHRIF SHARAF — WAZAN & MAUZUN — AL-AMTSILAH AT-TASHRIFIYYAH — ANALISIS AI GEMINI — BRUTALIST EDITION PRO ★★★
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        
        <!-- Title Section -->
        <div class="text-center mb-10">
            <h1 class="font-['Bebas_Neue'] text-7xl md:text-9xl text-black leading-none">TASHRIF</h1>
            <h1 class="font-['Bebas_Neue'] text-7xl md:text-9xl text-black leading-none" style="text-shadow: 6px 6px 0px #ffff00;">SHARAF</h1>
        </div>

        <!-- Input Section -->
        <div class="card-brutal p-6 md:p-10 mb-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-widest block mb-2 underline">API_KEY_REQUIRED</label>
                    <input type="password" id="apiKeyInput" 
                        class="brutal-input w-full p-4 text-sm"
                        placeholder="sk-xxxxxxxxxxxxx">
                </div>
                
                <div class="md:col-span-2 space-y-2">
                    <label class="text-xs font-bold uppercase tracking-widest block mb-2 underline">INPUT_ARABIC_VERB</label>
                    <div class="flex gap-4">
                        <input type="text" id="userInput" 
                            class="arabic-text brutal-input flex-1 p-4 text-4xl md:text-5xl"
                            placeholder="أَكْرَمَ"
                            onkeypress="if(event.key === 'Enter') processTashrif()">
                        <button onclick="processTashrif()" 
                            class="brutal-btn bg-yellow-400 text-black px-8 flex items-center gap-3">
                            <i class="fas fa-bolt text-2xl"></i>
                            <span class="hidden md:inline">PROCESS</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="resultArea" class="hidden">
            <div class="card-brutal overflow-hidden">
                
                <div class="header-brutal">
                    <div class="relative z-10">
                        <span class="inline-block bg-yellow-400 text-black px-4 py-1 font-bold text-xs mb-4" id="babText">BAB ANALYZED</span>
                        <h2 id="patternText" class="arabic-text text-5xl md:text-7xl font-bold">— — —</h2>
                    </div>
                </div>

                <div class="zigzag"></div>

                <div class="header-table">
                    <div>BENTUK</div>
                    <div class="text-center">WAZAN (RUMUS)</div>
                    <div class="text-center">MAUZUN (HASIL)</div>
                    <div class="text-right">ARTI</div>
                </div>

                <div id="tashrifContainer">
                    <!-- Data Rows -->
                </div>

                <div class="bg-black text-white p-4 text-center text-[10px] font-bold tracking-[0.5em]">
                    // SHARAF_AI_ENGINE_V2.5 //
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden py-24 text-center">
            <div class="inline-block mb-6 loader-brutal"></div>
            <p class="text-2xl font-black uppercase tracking-widest">[ ANALYZING_PATTERNS ]</p>
        </div>

    </div>

    <script>
        const modelName = "gemini-2.5-flash-preview-09-2025";

        async function processTashrif() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const input = document.getElementById('userInput').value.trim();

            if (!apiKey || !input) {
                showBrutalAlert("ERROR: MISSING INPUT OR API KEY!");
                return;
            }

            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');
            loader.classList.remove('hidden');
            resultArea.classList.add('hidden');

            const systemPrompt = `Anda adalah pakar Sharaf Al-Amtsilah At-Tashrifiyyah.
            Tugas: Analisis kata "${input}". Berikan pola utama bab tersebut (contoh: "أَفْعَلَ - يُفْعِلُ").
            Berikan rincian 10 bentuk tashrif isthilahi.
            WAZAN harus berisi pola dasar (rumus), MAUZUN berisi hasil perubahan kata input.
            
            JSON FORMAT:
            {
                "bab_title": "Nama Bab",
                "main_pattern": "Contoh: أَفْعَلَ - يُفْعِلُ",
                "rows": [
                    {"label": "Madhi Ma'lum", "wazan": "أَفْعَلَ", "mauzun": "...", "arti": "..."},
                    {"label": "Mudhari Ma'lum", "wazan": "يُفْعِلُ", "mauzun": "...", "arti": "..."},
                    {"label": "Mashdar", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Isim Fa'il", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Isim Maf'ul", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Fi'il Amr", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Fi'il Nahi", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Isim Makan", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Madhi Majhul", "wazan": "...", "mauzun": "...", "arti": "..."},
                    {"label": "Mudhari Majhul", "wazan": "...", "mauzun": "...", "arti": "..."}
                ]
            }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Tashrifkan kata: ${input}` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const json = await response.json();
                const res = JSON.parse(json.candidates[0].content.parts[0].text);
                renderResult(res);
            } catch (e) {
                showBrutalAlert("FATAL_ERROR: AI_CONNECTION_FAILED");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function showBrutalAlert(msg) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `<div class="bg-red-500 brutal-border brutal-shadow-lg p-8 max-w-md w-full text-center">
                <p class="text-white text-2xl font-black mb-6">${msg}</p>
                <button onclick="this.closest('.fixed').remove()" class="brutal-btn bg-white px-8 py-2">ACKNOWLEDGE</button>
            </div>`;
            document.body.appendChild(modal);
        }

        function renderResult(res) {
            const container = document.getElementById('tashrifContainer');
            document.getElementById('babText').innerText = res.bab_title.toUpperCase();
            document.getElementById('patternText').innerText = res.main_pattern;
            container.innerHTML = '';

            const accents = ['#ffff00', '#00ffff', '#ff69b4', '#00ff00', '#ff8c00', '#ffffff'];

            res.rows.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'row-tashrif';
                const color = accents[i % accents.length];
                div.innerHTML = `
                    <div class="label-cell flex items-center gap-2">
                        <span class="w-3 h-3 brutal-border" style="background:${color}"></span>${item.label}
                    </div>
                    <div class="arabic-text wazan-cell text-center text-slate-400 opacity-60">${item.wazan}</div>
                    <div class="arabic-text text-center">
                        <span class="mauzun-cell" style="background: linear-gradient(180deg, transparent 65%, ${color} 65%);">${item.mauzun}</span>
                    </div>
                    <div class="meaning-cell text-right font-bold italic">"${item.arti}"</div>
                `;
                container.appendChild(div);
            });

            document.getElementById('resultArea').classList.remove('hidden');
            window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 50, behavior: 'smooth' });
        }
    </script>
</body>
</html>
